<!DOCTYPE html>
  <head>
    <title>Template</title>
    <meta name="keywords" content="add keywords">
    <meta name="description" content="add description">

    <script src="footer.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
    details > summary {
        margin: auto;
        /* margin-bottom: 4vh; adds space between summary blocks */
        width: 100%;
        text-align: center;
        color: white;
        font-size: 4vmin;
        background-color: #333;
        cursor: pointer;
        padding: 0.5rem 1rem;
        /* font-size: 1.5em; */
        
      }

      details > div {
        margin: auto;
        width: 100%;
        background-color: #333;
        margin-top: 0;
        padding: 1rem;
        color: white;
      }

      
      
      summary {
        list-style: none; /* Removes the disclosure triangle. */
        display: flex;
        justify-content: space-between; /* adds space between elements */
      }

      summary:after{
        content: "\2630";
      }

      details[open] summary:after{
        content: "\00D7";
      }
    
      p.nb > a{
        font-size: 4vmin;
        text-decoration: none;
        color: white;
        margin-left: 2rem;
      }

      .test{
        font-size: 4vmin;
        text-decoration: none;
        color: white;
        margin-left: 2rem;
      }
    
    
    </style>
  </head>
  <body>
    <details>
        <summary>Question2</summary>
        <div>
          <p class='nb'><a href='list2.html'>Reviews</a></p>
          <p class='nb'><a href='ArticleList2.html'>Articles</a> </p>
          <p class='nb'><a href='gridPractice2.html'>About</a></p>
          <a class='test' href='index.html'><p>test</p></a>
        </div>
    </details>

  
    <h1 class='content'>Test 10</h1>
  </body>


</html>
