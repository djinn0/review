    <link rel="stylesheet" type="text/css" href="style.css">
    <style> 

      .grid-container {
        display: grid;
        grid-template-columns: auto auto;
        justify-content: space-evenly;
        margin: auto;
        background-color: #094c72;
        width: 80vh;
        height: 80vh;
      }
  
      
      .grid-container > div {
        position: relative;
        background-color: white;
        text-align: center;
        height: 38vh;
        width: 38vh;
        margin: 1vh;
        gap: 0vh; 
        
      }

      div.item1{
        background-color: #5ba4cf;
      }
      
      div.item4{
        background-color: #5ba4cf;
      }
      
      .item1 { grid-area: 1 / 1 / 2 / 2; }
      .item2 { grid-area: 1 / 2 / 2 / 3; }
      .item3 { grid-area: 2 / 1 / 3 / 2; }
      .item4 { grid-area: 2 / 2 / 3 / 3; }

       a.imageLink{
        text-decoration: none;
        color: black;
      }
      
      .test-text {
        position: absolute; 
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%); 
        font-size: 7vh;
        z-index: 4;
      }

      
       @media only screen and (max-width: 1000px){
         .grid-container {
           grid-template-columns: auto;
           width: 80%;
           height: 115vh;
         }

         .grid-container > div {
           height: 26vh;
           width: 26vh;
         }

        
         
        .item1 { grid-area: 1 / 1 / 2 / 2; }
        .item2 { grid-area: 2 / 1 / 3 / 2; }
        .item3 { grid-area: 4 / 1 / 5 / 2; }
        .item4 { grid-area: 3 / 1 / 4 / 2; }
       
       }
      


      
</style>
</head>
<body>
    
    
    
    
    </style>
