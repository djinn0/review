    <link rel="stylesheet" type="text/css" href="style.css"> 
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto;
        justify-content: space-evenly;
        background-color: #094c72;
        margin: auto;
        width: 80vh;
        height: 80vh;
      }
      
      .grid-item {
        position: relative;
        text-align: center;
        border: 1px solid rgba(0, 0, 0, 0.8);
        height: 38vh;
        width: 38vh;
        margin: 1vh;
        gap: 0vh; 
      }

      a.thumbnail{
        text-decoration: none;
        color: black;
      }

        .test-text {
          position: absolute; 
          top: 50%; 
          left: 50%; 
          transform: translate(-50%, -50%); 
          font-size: 3vh;
          z-index: 4;
        }

      @media only screen and (max-width: 1000px){
        .grid-container{
           grid-template-columns: auto;
           grid-template-rows: 26vh 26vh 26vh 26vh;
           width: 90%;
           height: 110vh;
        }

        #test-text {
             color: green;
        }
        
        .grid-item {
          height: 26vh;
        }

        .g1{
         grid-row: 1;
        }
        
        .g2{
          grid-row: 2;
          color: blue;
        }

        .g3{
          grid-row: 4;
        }

        .g4{
          grid-row: 3;
        }
        
      }
      
    </style>
  </head>
