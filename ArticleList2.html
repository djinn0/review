    div.container{
       background-color: lightblue;
        width: 60%;
        margin: auto;
        margin-bottom: 3vh; 
        display: flex;
        flex-direction: row;

    }

   /*removes styling from link */   
   a {
        text-decoration: none;
        color: green;
    }

    div.container-item {
      height: 28vw;
      width: 28vw;
    }

    div.container-item > img {
      justify-content: center; 
    }

    div.container-item > h2 {
      margin: 2vw;
    }

    div.container-item > p {
      margin: 2vw;
    }

      @media only screen and (max-width: 1000px){
        div.container{

          flex-direction: column;
        }

        div.container-item{
