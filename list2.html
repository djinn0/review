<!DOCTYPE html>
<html>
<head>
  <script src="NavBar.js"></script>
  <script src="footer.js"></script>
  <style>
    /* Display picture and list in a flexbox  */
    .t1{
      display: flex;
      padding: 0;
      margin: 0;
    }
    
    .f1{
      flex:  1;
      background-color:aliceblue;
    }

    .f2{
      flex: 2;
      background-color: white;
    }
    
    .f2 img{
      width: 80%;
    }
    
    
    .rl{
      list-style: none;
      counter-reset: listCounter;
      display: inline-block;
    }

    

    /* styling of list element */
    .rli a{
      text-decoration: none;
      background-color:#333;
      color:white;
      display: inline-block;
      width: 350px;
      padding: 4px;
      margin: 8px 0px 0px 8px;
      box-shadow: 6px 6px 3px lightgray;
      font-size: 20px;
    }
    
    .rli a:hover{
      /*background-color: rgb(170, 198, 236);*/
      box-shadow: 3px 3px 2px lightgray;
    }
    
    .rli:hover::before{
      font-size: 25px;
    }  
  
    /* Styling of counter */
    .rli:before{  
      counter-increment: listCounter;
      content: counter(listCounter);
      background: #333;
      color: white;
      border-radius: 100%;
      width: 1.2em;
      text-align: center;
      display: inline-block;
      /*box-shadow: 6px 6px 3px lightgray;*/
      font-size: 20px;
    }

    body{
      margin: 0;
    }

    @media only screen and (max-width: 1000px){
      .t1{
        display: flex;
        flex-direction: column-reverse;
        margin: auto; /* centers content */
        width: 80%;   /* sets width of content */
      }

      .f2 img{
      display: none;
      }

      .rli{
        font-size: 10vw;  
      }



    }

  </style>
</head>
<body>

  <h1 id='hello1'>Index of Reviews</h1>
    
    <div class='t1'>
      <div class='f1'>
        <ul class='rl'>
            <li class='rli' id='review1'><a href='index.html'>Review 66</a></li>
            <li class='rli' id='review2'><a href='index.html'>Review 2</a></li>
            <li class='rli' id='review3'><a href='index.html'>Review 3</a></li>
        </ul>
      </div>
      <div class='f2'>
        <img id='mainImage' src="mainImage.jpg">
      </div>
    </div>
    
    <script>
      /*Display Recipe image when moused over */
      /*note an event listener will need to be added for every recipe in the list */
        var r1 = document.getElementById('review1');
        r1.addEventListener("mouseover", function() { changeImage('image1.jpg'); });
        r1.addEventListener("mouseout", function(){ changeImage('mainImage.jpg'); });
      /* space */
        var r2 = document.getElementById('review2');
        r2.addEventListener("mouseover", function() { changeImage('image2.jpg'); });
        r2.addEventListener("mouseout", function(){ changeImage('mainImage.jpg'); });
      /* space */
        var r3 = document.getElementById('review3');
        r3.addEventListener("mouseover", function() { changeImage('image3.jpg'); });
        r3.addEventListener("mouseout", function(){ changeImage('mainImage.jpg'); });
      
      /* Changes the source image */
      function changeImage(newImage){
        document.getElementById('mainImage').src = newImage;
      }



    </script>
    
    
    
</body>




</html>
